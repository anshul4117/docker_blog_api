version: '3.8'

services:
  # ---- Backend API ----
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URI=mongodb://mongodb:27017/blogging-platform
      - LOG_LEVEL=info
    depends_on:
      - mongodb
    networks:
      - app-network

  # ---- MongoDB ----
  mongodb:
    image: mongo:7
    container_name: blog-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

# ---- Volumes ----
volumes:
  mongo-data:
    driver: local

# ---- Networks ----
networks:
  app-network:
    driver: bridge
